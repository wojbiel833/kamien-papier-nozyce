<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <img src="https://i.ibb.co/mFdSDyZ/t-o.png" />
    </div>
    <div class="container">
      <div class="playgame">
        <h1>Gra w kamień - papier - nozyce :)</h1>
        <p>Gramy do trzech razy!</p>
        <p>Kliknij guzik, aby wybrac:</p>
        <div id="buttons">
          <button id="play-rock">Kamien</button>
          <button id="play-paper">Papier</button>
          <button id="play-scissors">Nozyce</button>
        </div>
        <div class="images">
          <div class="img-left">
            <img
              src="images/reka-kamien-l.jpg"
              alt="Move"
              class="move-1"
              id="move-1"
            />
          </div>
          <div class="img-right">
            <img
              src="images/reka-kamien-p.jpg"
              alt="Move"
              class="move-2"
              id="move-2"
            />
          </div>
        </div>
        <div><p id="results">Wynik pojedyńczej rozgrywki</p></div>
        <div class="points">
          <div>
            <h2>Ty</h2>
            <p id="player-1">0</p>
          </div>
          <div>
            <button id="reset">Zresetuj</button>
          </div>
          <div>
            <h2>Ja</h2>
            <p id="player-2">0</p>
          </div>
        </div>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
