<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="results"></div>
      <div class="playgame">
        <div class="points">
          <div>
            <h2>Ty</h2>
            <p id="player1">0</p>
          </div>
          <div>
            <h2>Ja</h2>
            <p id="player2">0</p>
          </div>
        </div>
        <h1>Gra w kamień - papier - nozyce :)</h1>
        <p>Gramy do trzech razy!</p>
        <p>Kliknij guzik, aby wybrac:</p>
        <div id="buttons">
          <button id="play-rock">Kamien</button>
          <button id="play-paper">Papier</button>
          <button id="play-scissors">Nozyce</button>
        </div>
        <div class="images">
          <div class="img-left" id="move1">
            <img src="images/reka-kamien-l.jpg" alt="Move" class="move1" />
          </div>
          <div class="img-right" id="move2">
            <img src="images/reka-kamien-p.jpg" alt="Move" class="move1" />
          </div>
        </div>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
